---
layout: default
bg: "https://source.unsplash.com/category/nature/839x125"

---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">
          <div>
            <span class="post-link">{{ post.title }}</span>
            <span class="post-meta-index">{{ post.date | date: "%B %-d, %Y" }}</span>
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
